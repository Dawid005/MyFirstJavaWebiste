<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise JavaScript</title>

<script type="text/javascript">

	function check(){
		var number = document.getElementById("number").value;
	
		if(number > 0){
			document.getElementById("result").innerHTML="Number is positive";
		}else if(number == 0){
			document.getElementById("result").innerHTML=("Number is just zero");
		}else if (number <0){
			document.getElementById("result").innerHTML=("Number is negative");
		}
		else{ 
			document.getElementById("result").innerHTML=("It's not a number");
		} 
		document.getElementById("test").innerHTML=(number*number+" - second power");
		document.getElementById("test1").innerHTML=(number*number*number+" - third power");
		document.getElementById("test2").innerHTML=(number*number*number*number+" - fourth power");
		
		
	}
	
</script>

</head>
<body>
	
	<input type = "text" id="number"/>
	<input type = "submit" value= "Check" onclick= "check()"/>	
	
	<div id="result"> </div>
	
	<div id="test"> </div>
	
	<div id="test1"> </div>
	
	<div id="test2"> </div>
	
</body>
</html>
